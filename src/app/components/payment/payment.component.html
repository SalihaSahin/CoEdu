<div class="container">
  <h3><i class="fa-regular fa-credit-card"></i> ÖDEME</h3>
  <hr size="4" />
  <div class="row mt-5">
    <div class="col-md-4">
      <form [formGroup]="paymentForm" class="d-grid gap-2">
        <div class="form-group">
          <label for="hour">Kaç saat ders almak istersiniz?</label>
          <input
            type="number"
            name="hour"
            id="hour"
            class="form-control"
            formControlName="hour"
            (change)="calculateTotal()"
          />
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md">
              <label for="firstName">Adınız</label>
              <input
              
              style="text-transform:uppercase"
                type="text"
                name="firstName"
                id="firstName"
                class="form-control"
                formControlName="firstName"
              />
            </div>
            <div class="col-md">
              <label for="lastName">Soyadınız</label>
              <input
              style="text-transform:uppercase"
                type="text"
                name="firstName"
                id="lastName"
                class="form-control"
                formControlName="lastName"
              />
            </div>
          </div>
        </div>
        <!-- <div class="form-group">
        <label for="lastName">Soyadınız</label>
        <input
          type="text"
          name="firstName"
          id="lastName"
          class="form-control"
          formControlName="lastName"
        />
      </div> -->

        <div class="form-group">
          <label for="cardNumber">Kart Numaranız</label>
          <div class="">
            <div class="row">
              <div class="col-md-8">
                <input
                  maxlength="16"
                  size="16"
                  type="text"
                  name="cardNumber"
                  id="cardNumber"
                  class="form-control"
                  formControlName="cardNumber"
                  placeholder="____ ____ ____ ____"
                />
              </div>
              <div class="col-md-4">
                <button (click)="findByCardNumber()" class="btn btn-search">
                  Ara <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label for="cvv">CVV</label>
              <input
                type="number"
                name="cvv"
                id="cvv"
                class="form-control cvv-number"
                formControlName="cvv"
              />
            </div>
            <div class="col-md-8">
              <label for="expiryDate">Son Kullanma Tarihi</label>
              <input
                type="date"
                name="expiryDate"
                id="expiryDate"
                class="form-control"
                formControlName="expiryDate"
              />
            </div>
          </div>
        </div>
        <!-- <div class="form-group">
        <label for="expiryDate">Son Kullanma Tarihi</label>
        <input
          type="date"
          name="expiryDate"
          id="expiryDate"
          class="form-control"
          formControlName="expiryDate"
        />
      </div> -->
        <!-- <button type="submit" class="btn" (click)="save()">
          Tamamla
        </button> -->
      </form>
    </div>
    <div class="col-md-8">
      <img src="../../../assets/image/bank-logo.png" alt="" />
      <div class="row">
        <div class="col-md-7"></div>
        <div class="col-md-5 mt-5">
          <p > <span >
           ÖDENECEK TUTAR:</span> <b> {{ total }}</b>
            <i class="fa-solid fa-turkish-lira-sign"></i>
          </p>
          <button
            type="submit"
            class="btn btn-comp"
            (click)="save()"
            routerLink=" /"
          >
            Ödemeyi Tamamla
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
