<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>


<div *ngIf="dataLoaded" class="card mt-3" >
  <div class="row g-0">
    <div class="col-md-4">
      <img  class="img-fluid"  *ngFor="let image of userDetail.images" width="256" height="256" src="{{image ? 'data:image/jpg;base64,' + image :''}}" alt="none">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{userDetail.userName}} {{userDetail.userSurname}}</h5>
      
        <p class="card-text ">{{userDetail.userEmail}}</p>
        <button class=" btn btn-update  " routerLink="/users/update/{{userDetail.userId}}" >
          Güncelle
        </button>
        <button class=" btn btn-update mx-3 " routerLink="/users/user/userchangepassword/{{userDetail.userId}}">
         Şifreni Değiştir
        </button>
      </div>
    </div>
  </div>
</div>
