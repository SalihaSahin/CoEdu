<div class="col-md-6">
    <form [formGroup]="updatePasswordForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email Adresi</label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com" formControlName="email" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"> Eksi Şifre</label>
        <input type="password" class="form-control" id="oldPassword" placeholder="***" formControlName="oldPassword" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"> Şifre</label>
        <input type="password" class="form-control" id="newPassword" placeholder="***" formControlName="newPassword" />
      </div>   
    </form>
    <div class="col-md-6">
      <button type="button" (click)="updatePassword()" class="btn btn-outline-info">
        Şifre Güncelle
      </button>
    </div>

  </div>
