<div *ngIf="dataLoaded" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{user.userName}} {{user.userSurname}} Eğitmeni Sil</h5>
        </div>
  
    </div>
    <div class="card-body">
        <strong>{{user.userId}}</strong> id değerine sahip <strong>{{user.userName}} {{user.userSurname}}</strong> aracını silmek istediğinizden emin misiniz?<br>
  
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
              <button (click)="deleteUser()" type="button" class="btn btn-success me-2">Sil</button>
              <button (click)="closeUserDeleteModal()" type="button" class="btn btn-danger">İptal</button>
          </div>
        </div>
    </div>
  </div>
