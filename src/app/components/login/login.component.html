
<div class="row mt-3">
  <div class="col-md-5 ">
  <main class=" user-login">
    <form [formGroup]="loginForm">
      <h1 class="h3 mb-3 fw-normal"><i class="fa-solid fa-book"></i> Giriş Yap</h1>

      <div class="form-floating">
        <input
          formControlName="userEmail"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E-posta </label>
      </div>

      <div class="form-floating mt-3">
        <input
          formControlName="userPassword"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>
      <button class=" btn btn-login" (click)="login()">
        Giriş Yap <i class="fa-solid fa-arrow-right-to-bracket" style="color: #fff;"></i>
      </button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017–2022</p>
    </form>
  </main>
</div>
<div class="col-md-2 mb-3"> </div>
<div class="col-md-5  ">
  <app-login-trainer></app-login-trainer>
</div>
</div>
