<body class="text-center">
  <main class="form-signin w-100 m-auto">
     <form [formGroup]="registerForm" id="userForm">
      <h1 class="h3 mb-3 fw-normal">Kullanıcı Üye Ol</h1>

      <div class="form-floating">
        <input
          type="text"
          formControlName="UserName"
          class="form-control"
          id="UserName"
          placeholder="First Name"
        />
        <label for="UserName">Adınız</label>
      </div>

      <div class="form-floating mb-2">
        <input
          type="text"
          formControlName="UserSurName"
          class="form-control"
          id="UserSurName"
          placeholder="Last Name"
        />
        <label for="UserSurName">Soyadınız</label>
      </div>

      <div class="form-floating mb-2">
        <input
          type="email"
          formControlName="UserEmail"
          class="form-control"
          id="UserEmail"
          placeholder="name@example.com"
        />
        <label for="UserEmail">E-posta</label>
      </div>

      <div class="form-floating mb-2">
        <input
          type="password"
          formControlName="UserPassword"
          class="form-control"
          id="UserPassword"
          placeholder="UserPassword"
        />
        <label for="UserPassword">Parola</label>
      </div>

      <button
        class="w-100 btn btn-md btn btn-outline-dark"
        type="submit"
        (click)="register()"
        [disabled]="!registerForm.valid"
      >
        Üye ol
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021–2022</p>
      <a routerLink="../trainer/register">Eğitmen Olarak Üye Ol</a>
    </form>
  </main> 
  
</body>
